name: Deploy React App to Hostinger

on:
  push:
    branches:
      - main  # adjust with the name of your main branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Deploy to Hostinger
        env:
          HOST: ${{ secrets.HOST_PROD }}
          USERNAME: ${{ secrets.USER_PROD }}
          PASSWORD: ${{ secrets.PASSWORD_PROD }}
          PORT: ${{ secrets.PORT_PROD }} # Optional: If you use a custom port for SSH
        run: |
          sudo apt-get install -y sshpass
          sudo apt-get install -y rsync
          rsync -avz --delete -e "sshpass -p $PASSWORD ssh -p $PORT -o StrictHostKeyChecking=no" ./dist/ $USERNAME@$HOST:/path/to/your/public_html/
