name: Deploy via SSH

on:
  push:
    branches:
      - main # Ou a branch que vocÃª quer que acione o deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy to server
        env:
          HOST: ${{ secrets.HOST_PROD }}
          USER: ${{ secrets.USER_PROD }}
          TARGET_DIR: ${{ secrets.TARGET_PROD }}
          PORT: ${{ secrets.PORT_PROD }}
          PASSWORD: ${{ secrets.PASSWORD_PROD }} # Adicione essa secret com a senha SSH no GitHub Secrets
        run: |
          sudo apt-get install -y sshpass
          rsync -avz -e "sshpass -p $PASSWORD ssh -p $PORT -o StrictHostKeyChecking=no" --delete ./dist/ $USER@$HOST:./$TARGET_DIR

