name: Azure CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH keys
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PEM }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "${{ secrets.HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to Azure
        run: |
          # Coloque aqui os comandos para implantar seu aplicativo no Azure usando as chaves SSH
          # Por exemplo, vocÃª pode usar o Azure CLI com as chaves SSH configuradas
          az webapp deployment source config --name SitesInternos --resource-group Solucao-Sites --repo-url git@${{ secrets.HOST }}:Gamboa-Solutions/frontend-site-gamboa.git --branch main --manual-integration