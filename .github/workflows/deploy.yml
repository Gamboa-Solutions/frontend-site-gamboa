name: Deploy Vite React App

on:
  push:
    branches:
      - main
      - stage
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Vite React App
        run: |
          npm install
          npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2

      - name: Hostinger Deployment
        if: github.ref == 'refs/heads/dev'
        uses: appleboy/ssh-action@master
        with:
          KEY: ${{ secrets.KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DEV }}
          REMOTE_USER: ${{ secrets.USER_DEV }}
          TARGET: ${{ secrets.TARGET_DEV }}
          PORT: ${{ secrets.PORT_DEV }}
          script: rsync -rlgoDzvO --delete dist/ ${{ secrets.USER_DEV }}@${{ secrets.HOST_DEV }}:${{ secrets.TARGET_DEV }}

      - name: Hostinger Deployment
        if: github.ref == 'refs/heads/stage'
        uses: appleboy/ssh-action@master
        with:
          KEY: ${{ secrets.KEY }}
          REMOTE_HOST: ${{ secrets.HOST_STAGE }}
          REMOTE_USER: ${{ secrets.USER_STAGE }}
          TARGET: ${{ secrets.TARGET_STAGE }}
          PORT: ${{ secrets.PORT_STAGE }}
          script: rsync -rlgoDzvO --delete dist/ ${{ secrets.USER_STAGE }}@${{ secrets.HOST_STAGE }}:${{ secrets.TARGET_STAGE }}

      - name: Hostinger Deployment
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@master
        with:
          KEY: ${{ secrets.KEY }}
          REMOTE_HOST: ${{ secrets.HOST_PROD }}
          REMOTE_USER: ${{ secrets.USER_PROD }}
          TARGET: ${{ secrets.TARGET_PROD }}
          PORT: ${{ secrets.PORT_PROD }}
          script: rsync -rlgoDzvO --delete dist/ ${{ secrets.USER_PROD }}@${{ secrets.HOST_PROD }}:${{ secrets.TARGET_PROD }}
