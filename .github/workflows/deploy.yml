name: SSH and List Directories

on:
  push:

jobs:
  your-job-name:
    runs-on: ubuntu-latest
    steps:
      - name: Connect via SSH
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > deploy_key
          chmod 600 deploy_key
          sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.SSH_PASSWORD }}" ssh -vvv -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} -i deploy_key ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "ls -al"
          rm -f deploy_key
        shell: bash




