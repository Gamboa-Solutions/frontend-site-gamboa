name: Deploy Vite React App

on:
  push:
    branches:
      - main
      - stage
      - dev

  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Vite React App
        run: |
          npm install
          npm run build
  deploy-development:
    runs-on: ubuntu-latest
    environment:
        name: deploy-development
        url: ${{ secrets.URL_DEV }}
    nedds: [build]
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2
      - name: Hostinger Deployment
        uses: appleboy/ssh-action@master
        with:
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}
          ARGS: "-rlgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.HOST_DEV }}
          REMOTE_USER: ${{ secrets.USER_DEV }}
          TARGET: ${{ secrets.TARGET_DEV }}
          PORT: ${{ secrets.PORT_DEV }}

  deploy-staging:
    runs-on: ubuntu-latest
    environment:
      name: deploy-staging
      url: ${{ secrets.URL_STAGE }}
    nedds: development
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2
      - name: Hostinger Deployment
        uses: appleboy/ssh-action@master
        with:
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}
          ARGS: "-rlgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.HOST_STAGE }}
          REMOTE_USER: ${{ secrets.USER_STAGE }}
          TARGET: ${{ secrets.TARGET_STAGE }}
          PORT: ${{ secrets.PORT_STAGE }}

  deploy-production:
    runs-on: ubuntu-latest
    environment:
      name: deploy-production
      url: ${{ secrets.URL_PROD }}
    nedds: staging
    steps:
      - name: Repo Checkout
        uses: actions/checkout@v2
      - name: Hostinger Deployment
        uses: appleboy/ssh-action@master
        with:
          SSH_PRIVATE_KEY: ${{ secrets.KEY }}
          ARGS: "-rlgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.HOST_PROD }}
          REMOTE_USER: ${{ secrets.USER_PROD
          TARGET: ${{ secrets.TARGET_PROD }}
          PORT: ${{ secrets.PORT_PROD }}

