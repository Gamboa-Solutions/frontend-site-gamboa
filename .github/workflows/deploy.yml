name: Deploy Vite React App

on:
  push:
    branches:
      - main
      - stage
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.ref_name }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set environment specific vars
        run: |
          if [[ "${{ env.ENVIRONMENT }}" == "main" ]]; then
            echo "HOST=$(echo ${{ secrets.HOST_PROD }})" >> $GITHUB_ENV
            echo "PORT=$(echo ${{ secrets.PORT_PROD }})" >> $GITHUB_ENV
            # ... Set other env variables for production
          elif [[ "${{ env.ENVIRONMENT }}" == "stage" ]]; then
            echo "HOST=$(echo ${{ secrets.HOST_STAGE }})" >> $GITHUB_ENV
            echo "PORT=$(echo ${{ secrets.PORT_STAGE }})" >> $GITHUB_ENV
            # ... Set other env variables for staging
          elif [[ "${{ env.ENVIRONMENT }}" == "dev" ]]; then
            echo "HOST=$(echo ${{ secrets.HOST_DEV }})" >> $GITHUB_ENV
            echo "PORT=$(echo ${{ secrets.PORT_DEV }})" >> $GITHUB_ENV
            # ... Set other env variables for development
          fi

      - name: Build Vite React App
        run: |
          # Your build steps here
          npm install
          npm run build

      - name: Deploy
        env:
          DEPLOY_KEY: ${{ secrets.HOSTINGER }}
          HOST: ${{ secrets['HOST_' + env.ENVIRONMENT] }}
          PORT: ${{ secrets['PORT_' + env.ENVIRONMENT] }}
          USER: ${{ secrets['USER_' + env.ENVIRONMENT] }}
          TARGET_DIR: ${{ secrets['TARGET_' + env.ENVIRONMENT] }}
          PASSWORD: ${{ secrets['PASSWORD_' + env.ENVIRONMENT] }}
        run: |
          sudo apt-get install -y sshpass
          rsync -avz -e "sshpass -p $PASSWORD ssh -p ${{ env.PORT }} -o StrictHostKeyChecking=no" --delete ./dist/ ${{ env.USER }}@${{ env.HOST }}:./$TARGET_DIR
