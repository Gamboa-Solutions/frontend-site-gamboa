<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <app-header [pageTitle]="pageTitle"></app-header>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-thumbnail [imageUrl]="imageUrl" [label]="label"></app-thumbnail>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-carousel [images]="images"></app-carousel>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <app-card [title]="title" [content]="content"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
